<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Block</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            /* Adjust to match your background color */
            font-family: Arial, sans-serif;
        }

        .text-block {
            text-align: center;
        }

        .text-block h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .text-block a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            border-bottom: 1px solid black;
        }

        .text-block a:hover {
            color: gray;
            /* Optional hover effect */
            border-bottom-color: gray;
        }
    </style>
</head>

<body>
    <div class="text-block">
        <h1>WE ARE ARCHITECTS,<br>PLANNERS, AND DESIGNERS</h1>
        <a href="#">READ MORE</a>
    </div>
</body>

</html>
