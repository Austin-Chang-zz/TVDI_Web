<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Link Example</title>
    <link rel="stylesheet" href="./anchorlink2.css">
</head>

<body>

    <!-- Anchor Link Button -->
    <a href="#about" class="button">About</a>

    <!-- Content above the About section -->
    <div style="height: 800px;">
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to learn more about us.</p>
    </div>

    <!-- Target Section -->
    <div id="about">
        <h2>About Us</h2>
        <p>This section contains information about our organization.</p>
    </div>

</body>

</html>
