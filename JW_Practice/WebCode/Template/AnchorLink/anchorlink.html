<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Link Example</title>
    <link rel="stylesheet" href="./style_anchorlink.css">
</head>

<body>

    <!-- Navigation Link -->
    <h1>Welcome to My Website</h1>
    <p><a href="#about">Go to About Section</a></p>

    <!-- Other content -->
    <section>
        <h2>Other Content</h2>
        <p>This is some other content on the page.</p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </section>

    <!-- Target Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>This section contains information about us.</p>
    </section>

</body>

</html>
